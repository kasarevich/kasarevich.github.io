<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xl-6 offset-xl-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-6 offset-xl-1 col-lg-8 offset-lg-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/OJZkfFDgXe0?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-xl-4 offset-xl-0 col-lg-8 offset-lg-2">
					<div class="form">
						<form action="">
							<p class="form-header text-center">Введите свой email</p>
							<input type="text" class="form-control form-control-lg" placeholder="Input name">
							<input type="email" class="form-control form-control-lg" placeholder="input email">
							<input class="btn btn-primary btn-lg btn-block form-btn" type="button" value="Получить инструкцию">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 text-center">
					<h2 class="section-2-header">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="img/001.png" alt="Первое преимущество">
							<p>преимущество 1</p>
						</div>
					</div>
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="img/002.png" alt="Второе преимущество">
							<p>преимущество 2</p>
						</div>
					</div>
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="img/003.png" alt="Третье преимущество">
							<p>преимущество 3</p>
						</div>
					</div>
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="img/004.png" alt="Четвертое преимущество">
							<p>преимущество 4</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row text-center">
				<input class="btn btn-primary btn-lg form-btn" type="button" value="Получить инструкцию">
			</div>				
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xl-12 text-center">
					<h2 class="section-3-header">Наши клиенты</h2>
				</div>
			</div>
			<div class="client-box text-center">
				<div class="row">
					<div class="col-xl-3 col-md-6"><img src="img/1.png" alt=""></div>
					<div class="col-xl-3 col-md-6"><img src="img/2.png" alt=""></div>
					<div class="col-xl-3 col-md-6"><img src="img/3.png" alt=""></div>
					<div class="col-xl-3 col-md-6"><img src="img/4.png" alt=""></div>
					<div class="col-xl-3 col-md-6"><img src="img/5.png" alt=""></div>
					<div class="col-xl-3 col-md-6"><img src="img/6.png" alt=""></div>
					<div class="col-xl-3 col-md-6"><img src="img/7.png" alt=""></div>
					<div class="col-xl-3 col-md-6"><img src="img/8.png" alt=""></div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
