<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="modal">
		<div class="modal-window">
			<div class="modal-window-header">
				<span>&times</span>
			</div>
			<div class="modal-window-content">
				<img src="img/alert.svg" alt="">
				<p class="modal-window-content-title">Are you sure?</p>
				<p class="modal-window-content-text">Do you really want to delete this image?</p>
				<div class="btn" id="btn-cancel">Cancel</div>
				<div class="btn" id="btn-ok">Delete</div>
			</div>
		</div>
	</div>
	<div class="img-block">
		<img id="image-to-remove" src="img/img.jpg" alt="">
		<button class="remove">Delete Image</button>
	</div>
	<script src="js/script.js"></script>
	<script>
		var modal = document.getElementsByClassName("modal")[0];
		var remove = document.getElementsByClassName("remove")[0];
		var image = document.getElementById("image-to-remove");
		var cancel = document.getElementById("btn-cancel");
		var confirm = document.getElementById("btn-ok");  
		var exit = document.getElementsByTagName("span")[0];

		remove.onclick = function(){
			modal.style.display = "block";
		}
		exit.onclick = function(){
			modal.style.display = "none";
		}
		cancel.onclick = function(){
			modal.style.display = "none";
		}
		window.onclick = function(){
			if(event.target == modal){
				modal.style.display = "none";
			}
		}
		confirm.onclick = function(){
			modal.style.display = "none";
			image.parentNode.removeChild(image);
		}
		
	</script>
</body>
</html>
