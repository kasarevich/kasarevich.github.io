<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixel Perfect</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<form action="">
			<div class="form-title">CREATE AN ACCOUNT</div>
			<div class="form-group">
				<label for="input-email">Email:<span>*</span></label>
				<input type="email" id="input-email" placeholder="johnsmith@gmail.com">
			</div>
			<div class="form-group">
				<label for="input-password">Choose Password:<span>*</span></label>
				<input type="password" id="input-password">
			</div>
			<div class="form-group">
				<label for="input-confirm">Confirm Password<span>*</span></label>
				<input type="password" id="input-confirm">
			</div>
			<button type="submit" class="btn">Register now!</button>
		</form>
	</div>
</body>
</html>
