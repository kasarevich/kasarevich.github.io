<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="title" content="" />
    <meta name="description" content="" />
    

    <title>Подбор шрифтов</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans&display=swap&subset=cyrillic" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  	<link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header>
    	<div class="container">
  				<div class="text-box"><input type="search" class="form-control" autofocus placeholder="Введите свою фразу"></div>
  				<div class="fonts">
  					<p class="result font-open-sans">Начните писать фразу</p>
  					<small>Вот так выглядит шрифт <strong>Open Sans</strong></small>
  					<hr>
  					<p class="result font-bebas">Начните писать фразу</p>
  					<small>Вот так выглядит шрифт <strong>Bebas</strong></small>
  					<hr>
  					<p class="result font-lato">Начните писать фразу</p>
  					<small>Вот так выглядит шрифт <strong>Lato</strong></small>
  					<hr>
  					<p class="result font-lobster">Начните писать фразу</p>
  					<small>Вот так выглядит шрифт <strong>Lobster</strong></small>
  					
  				</div>
    	</div>
    </header>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script>
    		$('input').keyup(function(){
    			$('p.result').text($('input').val())
    		});
    </script>
  </body>
</html>
